<div class="snack-bar">

  <mat-icon
    [class]="'snackbar-icon ' + data.type"
  >
     {{data.type === 'success' ? 'check_circle' : 'cancel' }}
  </mat-icon>


  <span
    [class]=" 'snackbar-message '  + data.type"
  >
    {{data.message}}
  </span>

  <mat-icon
    class="snackbar-close-icon"
    (click)="hideNotification()">
    close
  </mat-icon>

</div>
