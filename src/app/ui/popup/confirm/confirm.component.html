<h2 mat-dialog-title>{{confirmDialogData.title}}</h2>
<mat-dialog-content>
  {{confirmDialogData.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="false"
    color="primary">
    cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary">
    Ok
  </button>
</mat-dialog-actions>
