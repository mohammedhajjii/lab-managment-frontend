<div class="form-password">
  <mat-form-field
    [style.width]="width"
    appearance="outline">
    <mat-label>{{inputLabel}}</mat-label>
    <input
      matInput
      [formControl]="control"
      [type]="hide() ? 'password' : 'text'"/>
    <button
      mat-icon-button
      matSuffix
      (click)="toggle()">
      <mat-icon>
        {{hide() ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </button>

    @if(hint){
      <mat-hint>{{hint}}</mat-hint>
    }

    @if (control.errors){
      <mat-error>
        {{errorsHandler[Object.keys(control.errors).pop()]}}
      </mat-error>
    }
  </mat-form-field>

  @if(tooltipContent){
    <mat-icon
      [matTooltip]="tooltipContent"
      [matTooltipPosition]="tooltipPosition"
      (click)="tooltipToggle()">
      info_outline
    </mat-icon>
  }

  <button
    mat-raised-button
    (click)="generatePassword()"
    color="accent">
    <mat-icon>key</mat-icon>
    Generate
  </button>
</div>
