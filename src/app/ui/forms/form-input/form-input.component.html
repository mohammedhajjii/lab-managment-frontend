<div class="form-input">
  <mat-form-field
    [style.width]="width"
    appearance="outline">
    <mat-label>{{inputLabel}}</mat-label>
    @if(textPrefix){
      <span matTextPrefix>{{textPrefix}}</span>
    }
    <input
      matInput
      [formControl]="control"
      [type]="inputType"
      [placeholder]="placeholderText"
      [readonly]="readOnly"
    />
    <mat-icon
      matSuffix
      [color]="isInvalid() ? 'warn': 'primary'">
      {{
        isInvalid() ?
          'sentiment_very_dissatisfied':
          'sentiment_very_satisfied'
      }}
    </mat-icon>

    @if(hint){
      <mat-hint>{{hint}}</mat-hint>
    }

    @if (control.errors ){
      <mat-error>
        {{errorsHandler[Object.keys(control.errors).pop()]}}
      </mat-error>
    }
  </mat-form-field>

  @if(tooltipContent){
    <mat-icon
      [matTooltip]="tooltipContent"
      [matTooltipPosition]="tooltipPosition"
      (click)="tooltipToggle()">
      info_outline
    </mat-icon>
  }
</div>
