<mat-form-field
  [style.width]="width">
  <mat-label>
    {{label}}
  </mat-label>
  <textarea
    [formControl]="control"
    [placeholder]="placeholder"
    matInput>
  </textarea>

  @if (control.hasError('required')){
    <mat-error>
      {{label}} ia required !!
    </mat-error>
  }

</mat-form-field>
