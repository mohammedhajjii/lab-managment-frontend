<h2 mat-dialog-title>New department</h2>
<mat-dialog-content>

  <div class="dialog-content">
    <app-form-input
      cdkFocusInitial
      [control]="departmentName"
      [inputLabel]="'Department name'"
      [placeholderText]="'name'"
      [errorsHandler]="{
          required: 'department name cannot be empty',
          department: 'department is already exists'
      }"
      [width]="'90%'">
    </app-form-input>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="DepartmentCreationStatus.CANCELED"
    color="accent">
    cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="DepartmentCreationStatus.DONE"
    [disabled]="!canBeActivated()"
    (click)="done()"
    color="accent">
    create
  </button>
</mat-dialog-actions>
