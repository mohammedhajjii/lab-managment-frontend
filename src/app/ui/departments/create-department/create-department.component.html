<h2 mat-dialog-title>
  {{dialogData.mode +  ' department'}}
</h2>
<mat-dialog-content>

  <div class="dialog-content">
    <app-form-input
      [control]="departmentName"
      [inputLabel]="'Department name'"
      [placeholderText]="'name'"
      [errorsHandler]="{
          required: 'department name cannot be empty',
          department: 'department is already exists'
      }"
      [width]="'100%'">
    </app-form-input>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="DepartmentCreationStatus.CANCELED"
    color="primary">
    cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="DepartmentCreationStatus.DONE"
    [disabled]="invalid()"
    (click)="done()"
    color="primary">
    create
  </button>
</mat-dialog-actions>
