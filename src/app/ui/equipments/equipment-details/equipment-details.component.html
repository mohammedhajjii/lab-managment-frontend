<div class="app-container">


  <div class="equipment-details-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Image
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img
          [src]="equipment().image"
          [draggable]="false"
          class="equipment-img"
          alt="equipment image"
        >
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="openImageUploader()"
          color="primary">
          <mat-icon>camera_alt</mat-icon>
          edit picture
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="fields-card">
      <mat-card-header>
        <mat-card-title>
          Details
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="fields-with-actions">
          <div class="field">
            <div class="field-name">ID</div>
            <div>{{equipment().id}}</div>
          </div>
          <mat-divider></mat-divider>
          <div class="field">
            <div class="field-name">Name</div>
            <div>{{equipment().name}}</div>
          </div>
          <mat-divider></mat-divider>
          <div class="field">
            <div class="field-name">Category</div>
            <div>{{equipment().category.name}}</div>
          </div>
          <mat-divider></mat-divider>
          <div class="field">
            <div class="field-name">Status</div>
              <app-equipment-status
                [status]="equipment().status">
              </app-equipment-status>
          </div>
          <mat-divider></mat-divider>
          <div class="field">
            <div class="field-name">Access</div>
              <app-equipment-state
                [state]="equipment().restricted">
              </app-equipment-state>
          </div>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="openUpdateDialog()"
          color="primary">
          <mat-icon>edit</mat-icon>
          set equipment details
        </button>
        <button
          mat-button
          (click)="openQrCodeDialog()"
          color="primary">
          <mat-icon>qr_code_2</mat-icon>
          QR code
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Reservation calendar
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      reservations calendar
    </mat-card-content>
  </mat-card>

</div>
