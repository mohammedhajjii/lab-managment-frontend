<div class="app-container">


  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Equipment details
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="equipment-img">
        <img
          [src]="equipment.image"
          [draggable]="false"
          alt="equipment image">

        <app-equipment-status
          [status]="equipment.status">
        </app-equipment-status>

      </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Reservation calendar
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      reservations calendar
    </mat-card-content>
  </mat-card>

</div>
