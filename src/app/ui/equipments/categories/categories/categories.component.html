<div class="app-container">

  <mat-card>
    <mat-card-content>

      <div class="bar-tools">
        <app-search
          #searchComponent
        (onSearchKeyword)="onSearchKeywordChanged($event)">
        </app-search>

        <div class="buttons-container">
          <button
            mat-button
            (click)="onCreateCategory()"
            color="primary">
            <mat-icon>add</mat-icon>
            new category
          </button>
          <button
            mat-button
            (click)="refresh()"
            color="primary">
            <mat-icon>refresh</mat-icon>
            refresh
          </button>
        </div>

      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <table
        mat-table
        [dataSource]="datasource"
        matSort="matSort">

        <ng-container matColumnDef="ID">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header>
            Category ID
          </th>
          <td
            mat-cell
            *matCellDef="let category">
            {{category.id}}
          </td>
        </ng-container>

        <ng-container
          matColumnDef="Name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header>
            Category name
          </th>
          <td
            mat-cell
            *matCellDef="let category">
            {{category.name}}
          </td>
        </ng-container>

        <ng-container
          matColumnDef="Edit">
          <th
            mat-header-cell
            *matHeaderCellDef>
            Edit
          </th>
          <td
            mat-cell
            *matCellDef="let category">
            <button
              mat-icon-button
              (click)="onEditCategory(category.id, category.name)"
              color="accent">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container
          matColumnDef="Delete">
          <th
            mat-header-cell
            *matHeaderCellDef>Delete</th>
          <td
            mat-cell
            *matCellDef="let category">
            <button
              mat-icon-button
              (click)="onDeleteCategory(category.id, category.name)"
              color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns">
        </tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 50, 100]"
        aria-label="Select page of users">
      </mat-paginator>

    </mat-card-content>
  </mat-card>

</div>
