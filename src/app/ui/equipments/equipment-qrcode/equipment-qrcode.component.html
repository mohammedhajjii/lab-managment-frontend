<h1 mat-dialog-title>Qr code of {{data.name}}</h1>
<mat-dialog-content>

  <div class="qrcode-container">
    <img [src]="data.qrcode"
         [draggable]="false"
         alt="Qr code">
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="primary">
    close
  </button>
  <a
    mat-button
    [href]="data.qrcode"
    [download]="downloadName"
    color="primary"
  >
    download qrcode
  </a>
</mat-dialog-actions>
